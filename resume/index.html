<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script>
  <style>
    /* A simple example to make the PDF iframe responsive. 
       You can move this to your style.css if desired. */
    .pdf-viewer {
      width: 100%;       /* Fill the horizontal space */
      height: 80vh;      /* Occupy 80% of the viewport height */
      max-width: 100%;   /* Never exceed the container's width */
      border: 1px solid #ccc; /* Optional visible frame */
    }
  </style>
</head>
<body>
  <h1>ShouTai Yue's Resume</h1>
  
  <!-- Responsive PDF iframe -->
  <iframe
    class="pdf-viewer"
    src="ShouTai Yue's Resume - Google Docs.pdf"
  >
    <p>Your browser does not support iframes. 
      <a href="ShouTai Yue's Resume - Google Docs.pdf">Click here to view the PDF</a>.
    </p>
  </iframe>

  <p>Click here for the Chinese Resume:</p>
  <nav>
    <a href="Resume Chinese - Google Docs.pdf">中文简历</a>
  </nav>
</body>
</html>
