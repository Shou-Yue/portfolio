<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script><!-- defer by default -->
</head>
<body>

  <form action="mailto:syue@ucsd.edu" method="GET">
    <label>
      Subject:
      <input type="text" name="subject" required>
    </label>

    <label>
      Message:
      <textarea name="body" rows="6" required></textarea>
    </label>

    <button type="submit">Send</button>
  </form>

</body>
</html>
